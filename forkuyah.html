<!DOCTYPE html>
<html>
<head>
  <title>File Processing</title>
</head>
<body>
  <input type="file" id="fileInput">
  <button onclick="processFile()">Process File</button>

  <script>
    function processFile() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];

      const reader = new FileReader();
      reader.onload = function (event) {
        const data = new Uint8Array(event.target.result);

        const header = new Uint8Array([...data.slice(0, 128)].map((value, index) => value ^ (index < 80 ? 0xFF : 0x00)));
        const newData = data.slice(128);

        const out = new Blob([new Uint8Array([0x10, 0x00, 0x00, 0x00])], { type: 'application/octet-stream' });
        const url = URL.createObjectURL(out);
        const link = document.createElement('a');
        link.href = url;
        link.download = file.name + '.out.bin';
        link.click();
      };

      reader.readAsArrayBuffer(file);
    }
  </script>
</body>
</html>
