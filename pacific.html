<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Productos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 50%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .total {
            font-weight: bold;
        }
        .quantity-controls {
            display: flex;
            align-items: center;
        }
        .quantity-controls button {
            margin: 0 5px;
            padding: 5px 10px;
        }
        .reset-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            cursor: pointer;
        }
    </style>
    <script>
        const precios = {
			"<b>######## Botella con alcohol.  **Todo 60 €********": 0,
			"Ron": 60,
			"Tequila": 60,
			"Cerveza": 60,
			"Vodka": 60,
			"Jagger": 60,
			"Malibú": 60,
			"Gialetto": 60,
			"Sake": 60,
			"<b>######## Cocteles con alcohol.  **Todo 80 €********": 0,
			"Pacific Blue (vodka con arándanos)": 80,
			"Triple XXX (gealetto con fresa)": 80,
			"Sueño Caribeño (ron de coco con piña)": 80,
			"Gin tonic (ginebra con sprite)": 80,
			"Whisky cola": 80,
			"Malibú (Malibú con zumo de piña)": 80,
			"Cuba libre (ron con Coca-Cola)": 80,
			"Vol-tide (vodka y Fanta)": 80,
			"Clavis-Cooler (absenta con Sprite)": 80,
			"Jagger Bomb (Jagger con energética)": 80,
			"Cherry Mojito (mojito y Coca-Cola de cherry)": 80,
			"Red Wave (tequila con Coca-Cola de cherry)": 80,
			"<b>######## Cocteles sin alcohol.  **Todo 60 €********": 0,
			"Candy (caramelos y refresco de chicle)": 60,
			"Skake (batido de chocolate)": 60,
			"<b>######## Refrescos.  **Todo 50 €********": 0,
			"Cola": 50,
			"Fanta": 50,
			"Sprite": 50,
			"Cola cherry": 50,
			"Bebida energética": 50,
			"Agua": 50,
			"<b>######## Especiales.  **Todo 40 €********": 0,
			"Café": 40,
			"Té verde": 40,
			"Granizado de limón": 40
        };

        function incrementarCantidad(producto) {
            const input = document.getElementById(`cantidad-${producto}`);
            input.value = parseInt(input.value) + 1;
            calcularTotal();
        }

        function decrementarCantidad(producto) {
            const input = document.getElementById(`cantidad-${producto}`);
            if (input.value > 0) {
                input.value = parseInt(input.value) - 1;
                calcularTotal();
            }
        }

        function actualizarCantidad(producto) {
            const input = document.getElementById(`cantidad-${producto}`);
            if (isNaN(input.value) || input.value < 0) {
                input.value = 0;
            }
            calcularTotal();
        }

        function calcularTotal() {
            let totalGeneral = 0;
            for (const producto in precios) {
                const cantidad = document.getElementById(`cantidad-${producto}`).value;
                const totalProducto = cantidad * precios[producto];
                document.getElementById(`total-${producto}`).textContent = totalProducto;
                totalGeneral += totalProducto;
            }
            document.getElementById('total-general').textContent = totalGeneral;
        }

        function resetearCantidades() {
            for (const producto in precios) {
                document.getElementById(`cantidad-${producto}`).value = 0;
                document.getElementById(`total-${producto}`).textContent = "0";
            }
            document.getElementById('total-general').textContent = "0";
        }
    </script>
</head>
<body>
    <h1>PACIFIC</h1>
    <table>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <script>
                for (const producto in precios) {
                    document.write(`
                        <tr>
                            <td>${producto}</td>
                            <td>${precios[producto]}</td>
                            <td>
                                <div class="quantity-controls">
                                    <button onclick="decrementarCantidad('${producto}')">-</button>
                                    <input type="number" id="cantidad-${producto}" value="0" min="0" oninput="actualizarCantidad('${producto}')">
                                    <button onclick="incrementarCantidad('${producto}')">+</button>
                                </div>
                            </td>
                            <td id="total-${producto}">0</td>
                        </tr>
                    `);
                }
            </script>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" class="total">Total General</td>
                <td id="total-general">0</td>
            </tr>
        </tfoot>
    </table>
    <button class="reset-button" onclick="resetearCantidades()">Reiniciar</button>
</body>
</html>
